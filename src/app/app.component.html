<div class="container-fluid" style="height: 100%;">
  <div class="row" style="height: 100%; flex-wrap: nowrap;">
    <div id="sidebar" class="col noPrintPdf" style="background-color:#EE8572; flex-grow: 0; width: 50px; transition: all .5s ease-in-out; -webkit-transition: all 0.5s ease-in-out;">
      <span id="closeBtn" (click)="closeSidebar()">&times;</span>

    </div>
    <div class="col">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
