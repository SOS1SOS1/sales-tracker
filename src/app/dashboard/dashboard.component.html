<div class="container">
    <div class="row justify-content-center">
        <!-- guides to install chart setup 
            - https://medium.com/codingthesmartway-com-blog/angular-chart-js-with-ng2-charts-e21c8262777f 
            - https://www.npmjs.com/package/ng2-charts
        -->
        <!-- all applications totals for the year -->
        <canvas *ngIf="chart_loaded" #chart baseChart
                [datasets]="allYearTotalChartData"
                [labels]="allYearTotalChartLabels"
                [options]="allYearTotalChartOptions"
                [legend]="allYearTotalChartLegend"
                [chartType]="allYearTotalChartType"
                [colors]="allYearTotalChartColors"
                (chartClick)="chartClicked()"
                (chartHover)="chartHovered()">
        </canvas>
    </div>
</div>
