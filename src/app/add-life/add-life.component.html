<div class="container center">
    <div class="block_bg">
        <div class="block">
            <div class="form-row">
                <h4 style="font-weight: 600; color: #63B7AF;">{{ form_title }}</h4>
            </div>
            
            <form *ngIf="app_loaded" [formGroup]="addLifeAppForm">
                <div class="form-row mb-2">
                    <div class="col form-group">
                        <label for="date">DATE</label>
                        <input type="date" class="form-control" formControlName="date" id="date">
                    </div>
                    <div class="col form-group">
                        <label for="producer_name">PRODUCER</label>
                        <select class="custom-select" formControlName="producer_name" id="producer_name">
                            <option selected>Select Producer</option>
                            <option *ngFor="let producer of producers" value="{{producer.name}}"> {{ producer.name }} </option>
                        </select>
                    </div>
                    <div class="col form-group">
                        <label for="client_name">CLIENT</label>
                        <input type="text" class="form-control" formControlName="client_name" id="client_name" autocomplete="off">
                    </div>
                </div>
        
                <div class="form-row mb-2">
                    <div class="col-auto form-group">
                        <label for="premium">PREMIUM</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" class="form-control" formControlName="premium" id="premium" autocomplete="off" style="max-width: 120px;">
                        </div>
                    </div>
        
                    <div class="col form-group">
                        <label for="mode">MODE</label>
                        <select class="custom-select" formControlName="mode" id="mode">
                            <option selected>Select Mode</option>
                            <option *ngFor="let option of constants['modes']" value="{{option}}"> {{ option }} </option>
                        </select>
                    </div>
        
                    <div class="col-auto form-group">
                        <label for="annual_premium">ANNUAL PREMIUM</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" class="form-control" formControlName="annual_premium" id="annual_premium" autocomplete="off" style="max-width: 120px;">
                        </div>
                    </div>
        
                    <div class="col form-group">
                        <label for="policy_type">POLICY TYPE</label>
                        <select class="custom-select" formControlName="policy_type" id="policy_type">
                            <option selected>Select Policy Type</option>
                            <option *ngFor="let option of constants['policy_types']" value="{{option}}"> {{ option }} </option>
                        </select>
                    </div>
                </div>
        
                <div class="form-row mb-2">
                    <div class="col form-group">
                        <label for="product">PRODUCT</label>
                        <select class="custom-select" formControlName="product" id="product">
                            <option selected>Select Product</option>
                            <option *ngFor="let option of constants['products']" value="{{option}}"> {{ option }} </option>
                        </select>
                    </div>
        
                    <div class="col form-group">
                        <label for="client_type">CLIENT TYPE</label>
                        <select class="custom-select" formControlName="client_type" id="client_type">
                            <option selected>Select Client Type</option>
                            <option *ngFor="let option of constants['client_types']" value="{{option}}"> {{ option }} </option>
                        </select>
                    </div>
        
                    <div class="col-auto form-group">
                        <label for="bonus">BONUS</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" class="form-control" formControlName="bonus" id="bonus" autocomplete="off" style="max-width: 120px;">
                        </div>
                    </div>
        
                    <div class="col-auto form-group">
                        <label for="bound">BOUND</label>
                        <label class="switch">
                            <input type="checkbox" formControlName="bound" id="bound">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
        
                <div class="form-row mb-2">
                    <div class="col form-group">
                        <label for="status">TAKEN</label>
                        <select class="custom-select" formControlName="status" id="status">
                            <option selected>Select Status</option>
                            <option *ngFor="let option of constants['status_options']" value="{{option}}"> {{ option }} </option>
                        </select>
                    </div>
        
                    <div class="col-auto form-group">
                        <label for="paid_bonus">PAID BONUS</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" class="form-control" formControlName="paid_bonus" id="paid_bonus" autocomplete="off" style="max-width: 120px;">
                        </div>
                    </div>
        
                    <div class="col form-group">
                        <label for="issue_month">ISSUE / BONUS MONTH</label>
                        <select class="custom-select" formControlName="issue_month" id="issue_month">
                            <option selected>Select Issue Month</option>
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                    </div>                
                </div>

                <div class="form-row mb-2">
                    <div class="col form-group">
                        <label for="co_producer_name">CO-PRODUCER</label>
                        <select class="custom-select" formControlName="co_producer_name" id="co_roducer_name">
                            <option selected>Select Co-Producer</option>
                            <option *ngFor="let producer of producers" value="{{producer.name}}"> {{ producer.name }} </option>
                        </select>
                    </div>

                    <div class="col form-group">
                        <label for="co_producer_bonus">CO-PRODUCER BONUS</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" class="form-control" formControlName="co_producer_bonus" id="co_producer_bonus" autocomplete="off">
                        </div>
                    </div>
                </div>
        
                <div style="display: flex; justify-content: center;">
                    <input class="submit_btn" type="submit" value="{{ button_text }}" (click)="onSubmit()">
                </div>
            </form>

        </div>
    </div>    
</div>
