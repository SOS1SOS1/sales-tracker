<div class="row" style="height: 100%;">
    <div class="col-8" style="display: flex; flex-flow: column;">
        <div class="row spacing" style="padding-bottom: 0px;">
            <div class="block" style="width: 100%; height: 100%;">
                <h4 class="header">Settings</h4>
                <label for="new_producer">Add New Producer</label>
                <form [formGroup]="addProducerForm" style="width: 100%;">
                    <div class="row" style="align-items: center;">
                        <div class="col form-group">
                            <input type="text" class="form-control" formControlName="new_producer" id="new_producer" placeholder="Enter New Producer Name" autocomplete="off">
                        </div>
                        <div class="col form-group">
                            <input class="enter_btn" type="submit" value="ENTER" (click)="addProducer()">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" style="height: 50%; flex: 1; overflow: auto;">
            <div class="col spacing"  style="padding-right: 15px;">
                <div class="block">
                    <h4 class="header">Constants</h4>
                    <ul>
                        <li>Life - 4</li>
                        <li>Auto - 2</li>
                        <li>Bank - 1</li>
                        <li>Fire - 12</li>
                        <li>Health - 3</li>
                    </ul>
                </div>
            </div>
            <div class="col spacing" style="padding-left: 15px;">
                <div class="block">
                    <h4 class="header">June Taken</h4>
                    <ul>
                        <li>Life - 3</li>
                        <li>Auto - 1</li>
                        <li>Bank - 1</li>
                        <li>Fire - 9</li>
                        <li>Health - 2</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4 spacing" style="padding-left: 0px;">
        <div class="block">
            <h4 class="header">Goals / Notes</h4>
            <ul>
                <li>16 Life apps by end of August</li>
                <li>Qualify for trip to D.C.</li>
                <li>Hire 2 more people</li>
            </ul>
        </div>
    </div>
</div>
